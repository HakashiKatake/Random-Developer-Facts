<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Facts</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a1a;
            transition: background 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #2980b9, #2c3e50);
            opacity: 0.8;
            z-index: -1;
            transition: all 0.5s ease;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #fact-display {
            font-size: 1.3em;
            line-height: 1.6;
            margin: 30px;
            min-height: 120px;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        #next-fact {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #next-fact:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        #fact-number {
            font-size: 1em;
            color: #ffffff;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Background themes based on fact categories */
        .theme-coding {
            background: linear-gradient(45deg, #2c3e50, #3498db);
        }

        .theme-history {
            background: linear-gradient(45deg, #8e44ad, #2980b9);
        }

        .theme-statistics {
            background: linear-gradient(45deg, #16a085, #2ecc71);
        }

        .theme-lifestyle {
            background: linear-gradient(45deg, #e74c3c, #f39c12);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            #fact-display {
                font-size: 1.1em;
                margin: 15px;
                min-height: 100px;
            }

            #next-fact {
                padding: 12px 24px;
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            #fact-display {
                font-size: 1em;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Developer Facts</h1>
        <div id="fact-display"></div>
        <div id="fact-number"></div>
        <button id="next-fact">Next Fact</button>
    </div>

    <script>
        const facts = {
            "developer_facts": [
                {
                    "id": 1,
                    "fact": "The first programmer in history was Ada Lovelace, who wrote the first algorithm intended for processing on a computer"
                },
                {
                    "id": 2,
                    "fact": "According to studies, developers spend about 30-40% of their time debugging code"
                },
                {
                    "id": 3,
                    "fact": "The term 'bug' in programming originated when a moth got trapped in a relay of the Harvard Mark II computer in 1947"
                },
                {
                    "id": 4,
                    "fact": "The average developer types between 50-70 words per minute"
                },
                {
                    "id": 5,
                    "fact": "Stack Overflow receives over 50 million visitors each month seeking programming help"
                },
                {
                    "id": 6,
                    "fact": "Python was named after Monty Python, not the snake"
                },
                {
                    "id": 7,
                    "fact": "The most common programming error is missing a semicolon or parenthesis"
                },
                {
                    "id": 8,
                    "fact": "JavaScript was created in just 10 days by Brendan Eich in 1995"
                },
                {
                    "id": 9,
                    "fact": "The first computer virus was created in 1983 and was called the 'Elk Cloner'"
                },
                {
                    "id": 10,
                    "fact": "Developers drink 2-3 cups of coffee on average per day"
                },
                {
                    "id": 11,
                    "fact": "The most dreaded programming task according to surveys is maintaining legacy code"
                },
                {
                    "id": 12,
                    "fact": "75% of developers use Stack Overflow while working"
                },
                {
                    "id": 13,
                    "fact": "The average developer knows 4 programming languages"
                },
                {
                    "id": 14,
                    "fact": "GitHub hosts over 200 million repositories as of 2023"
                },
                {
                    "id": 15,
                    "fact": "Linux, one of the most popular operating systems, contains over 27.8 million lines of code"
                },
                {
                    "id": 16,
                    "fact": "The first website ever created is still online at info.cern.ch"
                },
                {
                    "id": 17,
                    "fact": "Developer productivity peaks during the morning hours between 9 AM and 11 AM"
                },
                {
                    "id": 18,
                    "fact": "Over 70% of developers work remotely at least part of the time post-COVID"
                },
                {
                    "id": 19,
                    "fact": "The average salary for software developers worldwide varies from $33,000 to $107,000"
                },
                {
                    "id": 20,
                    "fact": "The most popular IDE among developers is Visual Studio Code"
                }
            ]
        };

        let currentFactIndex = 0;

        function getFactTheme(factId) {
            // Determine theme based on fact content
            if (factId <= 5) return 'theme-history';
            if (factId <= 10) return 'theme-coding';
            if (factId <= 15) return 'theme-statistics';
            return 'theme-lifestyle';
        }

        function displayFact(index) {
            const factDisplay = document.getElementById('fact-display');
            const factNumber = document.getElementById('fact-number');
            const fact = facts.developer_facts[index];
            
            // Add fade out effect
            factDisplay.style.opacity = 0;
            
            setTimeout(() => {
                factDisplay.textContent = fact.fact;
                factNumber.textContent = `Fact ${fact.id} of ${facts.developer_facts.length}`;
                
                // Change background theme
                document.body.className = getFactTheme(fact.id);
                
                // Fade in effect
                factDisplay.style.opacity = 1;
            }, 300);
        }

        document.getElementById('next-fact').addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % facts.developer_facts.length;
            displayFact(currentFactIndex);
        });

        // Display first fact when page loads
        displayFact(0);
    </script>
</body>
</html>
